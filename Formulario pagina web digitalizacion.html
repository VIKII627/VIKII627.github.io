<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de Contacto - Servicios de Instalación de Redes">
    <title>Formulario de Contacto - Víctor Sevilla Pérez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .content {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1em;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #0073e6;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <section class="content">
        <h2>Contáctame</h2>
        <p>Por favor, rellena el formulario a continuación para obtener más información sobre mis servicios de instalación de redes.</p>

        <form action="enviar_formulario.php" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="cta-button">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Víctor Sevilla Pérez - Instalación de Redes Profesionales</p>
    </footer>
</body>
</html>
