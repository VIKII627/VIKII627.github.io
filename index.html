<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora y Registro Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .resultado-imc .nota { font-size: 0.9em; margin-top: 10px; }
        .imc-result-text { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        
        <section class="macronutrientes">
            <h1>Calculadora de Macronutrientes</h1>
            <p>Estime su ingesta diaria ideal para el aumento de masa muscular.</p>
            
            <form id="macronutrientes-form">
                <div class="form-group">
                    <label for="peso_macro">Peso Corporal Total (en kg):</label>
                    <input type="number" id="peso_macro" name="peso_macro" step="0.1" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="grasa_corporal">Porcentaje de Grasa Corporal (%):</label>
                    <input type="number" id="grasa_corporal" name="grasa_corporal" step="0.1" min="1" max="60" required>
                </div>

                <button type="submit">Calcular Ingesta Diaria</button>
            </form>
            
            <div id="resultado-macronutrientes" style="display: none;">
            </div>
        </section>

        <hr class="separator">

        <section class="imc">
            <h1>Calculadora de 칈ndice de Masa Corporal (IMC) 游꼝</h1>
            <p>Estime su IMC basado en su peso y altura.</p>
            
            <form id="imc-form">
                <div class="form-group">
                    <label for="altura_imc">Altura (en metros, ej: 1.75):</label>
                    <input type="number" id="altura_imc" name="altura_imc" step="0.01" min="0.1" required>
                </div>
                <div class="form-group">
                    <label for="peso_imc">Peso (en kilogramos):</label>
                    <input type="number" id="peso_imc" name="peso_imc" step="0.1" min="1" required>
                </div>

                <button type="submit">Calcular IMC</button>
            </form>
            
            <div id="resultado-imc" style="display: none;">
            </div>
        </section>

        <hr class="separator">
        
        <section class="entrenamiento">
            <h1>Registro de Entrenamiento</h1>
            <p>Registre el peso y las repeticiones de los ejercicios que realiza.</p>
            
            <form id="registro-form">
                <div id="ejercicios-container">
                    </div>
                
                <button type="button" id="add-ejercicio" class="secundario">A침adir Ejercicio</button>
                <button type="button" id="reset-registro" class="secundario">Borrar Registro</button>
            </form>
        </section>

    </div>

    <script>

        const container = document.getElementById('ejercicios-container');
        const registroForm = document.getElementById('registro-form');
        const addEjercicioBtn = document.getElementById('add-ejercicio');
        const resetRegistroBtn = document.getElementById('reset-registro');

        function createExerciseRow(ejercicio = '', peso = '', repeticiones = '') {
            const newRow = document.createElement('div');
            newRow.className = 'ejercicio-row';
            newRow.innerHTML = `
                <input type="text" name="ejercicio[]" placeholder="M치quina/Ejercicio" value="${ejercicio}" required>
                <input type="number" name="peso[]" placeholder="Peso (kg)" value="${peso}" min="1" required>
                <input type="number" name="repeticiones[]" placeholder="Reps" value="${repeticiones}" min="1" required>
                <button type="button" class="remove-ejercicio secundario">X</button>
            `;
            
            newRow.querySelector('.remove-ejercicio').addEventListener('click', function() {
                newRow.remove();
                saveRegistry();
            });

            return newRow;
        }

        function saveRegistry() {
            const rows = container.querySelectorAll('.ejercicio-row');
            const data = [];
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                data.push({
                    ejercicio: inputs[0].value,
                    peso: inputs[1].value,
                    repeticiones: inputs[2].value
                });
            });
            localStorage.setItem('entrenamientoRegistro', JSON.stringify(data));
        }

        function loadRegistry() {
            const savedData = localStorage.getItem('entrenamientoRegistro');
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.length > 0) {
                    data.forEach(item => {
                        container.appendChild(createExerciseRow(item.ejercicio, item.peso, item.repeticiones));
                    });
                } else {
                    container.appendChild(createExerciseRow());
                }
            } else {
                container.appendChild(createExerciseRow());
            }
        }

        loadRegistry();

        registroForm.addEventListener('input', saveRegistry);

        addEjercicioBtn.addEventListener('click', function() {
            container.appendChild(createExerciseRow());
            saveRegistry();
        });
        
        resetRegistroBtn.addEventListener('click', function() {
            if (confirm('쮼st치 seguro de que desea borrar todo el registro de entrenamiento?')) {
                localStorage.removeItem('entrenamientoRegistro');
                container.innerHTML = '';
                loadRegistry();
            }
        });


        const macroForm = document.getElementById('macronutrientes-form');
        const resultadoMacroDiv = document.getElementById('resultado-macronutrientes');
        const pesoMacroInput = document.getElementById('peso_macro'); // ID cambiado
        const grasaInput = document.getElementById('grasa_corporal');

        macroForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const peso = parseFloat(pesoMacroInput.value);
            const grasa_corporal = parseFloat(grasaInput.value);
            let htmlResultado = '';

            if (isNaN(peso) || peso <= 0) {
                htmlResultado = `
                    <div class="resultado error">
                        <p>Por favor, introduzca un peso v치lido (en kg).</p>
                    </div>`;
            } else if (isNaN(grasa_corporal) || grasa_corporal <= 0 || grasa_corporal >= 100) {
                htmlResultado = `
                    <div class="resultado error">
                        <p>Por favor, introduzca un porcentaje de grasa corporal v치lido (entre 1 y 99).</p>
                    </div>`;
            } else {
                const grasa_kg = peso * (grasa_corporal / 100);
                const mcm = peso - grasa_kg;
                
                const proteina_gramos = (mcm * 2.2).toFixed(1); 
                
                const carbo_gramos = (peso * 5.0).toFixed(1);
                
                htmlResultado = `
                    <div class="resultado exito">
                        <p>Basado en **${peso} kg** y **${grasa_corporal}%** de grasa corporal:</p>
                        <p class="nota-mcm">Su Masa Corporal Magra (MCM) es de: **${mcm.toFixed(1)} kg**</p>
                        
                        <hr class="thin-separator">
                        
                        <h2>Prote칤na Diaria (MCM x 2.2 g):</h2>
                        <p class="calculo exito-num">${proteina_gramos} **gramos**</p>
                        
                        <h2>Carbohidratos Diarios (Peso x 5.0 g):</h2>
                        <p class="calculo exito-num">${carbo_gramos} **gramos**</p>
                        
                        <p class="nota">Estos son objetivos recomendados para el aumento de masa muscular.</p>
                    </div>
                `;
            }

            resultadoMacroDiv.innerHTML = htmlResultado;
            resultadoMacroDiv.style.display = 'block';
        });


        const imcForm = document.getElementById('imc-form');
        const resultadoIMC = document.getElementById('resultado-imc');
        const alturaInput = document.getElementById('altura_imc');
        const pesoInput = document.getElementById('peso_imc');

        function obtenerClasificacionIMC(imc) {
            if (imc < 18.5) {
                return { clasificacion: 'Peso Insuficiente', clase: 'error' };
            } else if (imc >= 18.5 && imc <= 24.9) {
                return { clasificacion: 'Peso Normal', clase: 'exito' };
            } else if (imc >= 25.0 && imc <= 29.9) {
                return { clasificacion: 'Sobrepeso', clase: 'advertencia' };
            } else if (imc >= 30.0 && imc <= 34.9) {
                return { clasificacion: 'Obesidad Grado I', clase: 'error' };
            } else if (imc >= 35.0 && imc <= 39.9) {
                return { clasificacion: 'Obesidad Grado II (Severa)', clase: 'error' };
            } else {
                return { clasificacion: 'Obesidad Grado III (M칩rbida)', clase: 'error' };
            }
        }

        imcForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const altura = parseFloat(alturaInput.value);
            const peso = parseFloat(pesoInput.value);
            let htmlResultado = '';

            if (isNaN(altura) || altura <= 0 || isNaN(peso) || peso <= 0) {
                htmlResultado = `
                    <div class="resultado error">
                        <p>Por favor, introduzca valores v치lidos para altura y peso.</p>
                    </div>`;
            } else {
                const imc = peso / (altura * altura);
                const clasificacionData = obtenerClasificacionIMC(imc);

                htmlResultado = `
                    <div class="resultado resultado-imc ${clasificacionData.clase}">
                        <p>Con un peso de **${peso} kg** y una altura de **${altura} m**:</p>
                        
                        <hr class="thin-separator">
                        
                        <h2>Su 칈ndice de Masa Corporal (IMC) es:</h2>
                        <p class="calculo exito-num">${imc.toFixed(2)}</p>
                        
                        <p>Clasificaci칩n: <span class="imc-result-text">${clasificacionData.clasificacion}</span></p>
                        
                        <p class="nota">Recuerde que el IMC es solo una herramienta de estimaci칩n y no considera la composici칩n corporal (m칰sculo vs. grasa).</p>
                    </div>
                `;
            }

            resultadoIMC.innerHTML = htmlResultado;
            resultadoIMC.style.display = 'block';
        });

    </script>
</body>
</html>
